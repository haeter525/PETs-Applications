name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
  schedule:
    - cron: "15 18 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python", "cpp", "javascript"]

    steps:
      # Setup Dependencies
      - if: matrix.language == 'cpp'
        name: Build OpenFHE
        run: |
          # Dependencies
          sudo apt-get install -y build-essential cmake g++-12
          sudo apt install -y clang libomp5 libomp-dev

          # Clone the source code
          sudo mkdir -m 777 /opt/openFHE && cd /opt/openFHE
          git clone https://github.com/openfheorg/openfhe-development.git --branch v1.1.0 /opt/openFHE

          # Build
          export CC=/usr/bin/clang
          export CXX=/usr/bin/clang++
          mkdir build && cd build
          cmake ..

          # Install
          make -j 8
          sudo make install

      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      # Attempts to build any compiled languages except C++.
      - if: matrix.language != 'cpp'
        name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # Use the build script to build C++.
      - if: matrix.language == 'cpp'
        name: Build the criminal data cloud computing application
        run: |
          cd ${{ github.workspace }}/homomorphic_encryption/criminal_data_cloud_computing/tfhe-police/
          bash run.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
